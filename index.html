<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adorable</title>
    <style>
        /* Inter Font Alternative - System Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Hintergrund-Audio */
        #background-audio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Intro Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
            cursor: pointer;
        }
        
        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .click-text {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 48px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: enterGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            user-select: none;
        }
        
        .splash-screen:hover .click-text {
            transform: scale(1.1);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes enterGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.6);
            }
        }
        
        /* Hauptinhalt - initial verschwommen */
        .main-content {
            width: 100%;
            height: 100%;
            filter: blur(20px);
            opacity: 0.3;
            transition: all 1s ease;
            pointer-events: none;
        }
        
        .main-content.active {
            filter: blur(0px);
            opacity: 1;
            pointer-events: all;
        }
        
        /* Lautstärke-Regler */
        .volume-control {
            position: fixed;
            bottom: 600px;
            left: 5px;
            z-index: 200;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(50, 50, 50, 0.7));
            border-radius: 15px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }
        
        .volume-control.visible {
            opacity: 1;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-label {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .microphone-icon {
            width: 18px;
            height: 18px;
            object-fit: contain;
            filter: brightness(0.9);
            transition: all 0.2s ease;
        }
        
        .microphone-icon:hover {
            filter: brightness(1.2);
            transform: scale(1.1);
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Hauptcontainer */
        .main-container {
            display: flex;
            gap: 120px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        /* Einzelne Profil-Container */
        .profile-container {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(50, 50, 50, 0.6));
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerGlow 3s ease-in-out infinite alternate;
            position: relative;
            width: 280px;
            text-align: center;
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 1;
        }
        
        .profile-container.expanded {
            transform: scale(1.3) translateY(-20px);
            z-index: 10;
            box-shadow: 
                0 0 120px rgba(255, 255, 255, 0.3),
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .profile-container:nth-child(2) {
            animation-delay: -1.5s;
        }
        
        .profile-container:nth-child(3) {
            animation-delay: -3s;
        }
        
        .profile-container:hover {
            transform: scale(1.5) translateY(-30px);
            z-index: 10;
            box-shadow: 
                0 0 150px rgba(255, 255, 255, 0.4),
                0 40px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        @keyframes containerGlow {
            0% {
                box-shadow: 
                    0 0 50px rgba(255, 255, 255, 0.1),
                    0 0 100px rgba(255, 255, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 80px rgba(255, 255, 255, 0.2),
                    0 0 150px rgba(255, 255, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Profilbild */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: profilePulse 2s ease-in-out infinite;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            aspect-ratio: 1 / 1;
        }
        
        .profile-pic:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes profilePulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }
        
        /* Name unter dem Profilbild */
        .profile-name {
            color: #ffffff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: nameGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }
        
        /* Beschreibungstext unter dem Namen */
        .profile-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 25px;
            line-height: 1.4;
            font-style: italic;
            opacity: 0.8;
        }
        
        /* Telegram Handle */
        .telegram-handle {
            color: #ffffff;
            font-size: 20px;
            font-weight: 500;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            animation: handleFloat 4s ease-in-out infinite;
        }
        
        .profile-container:nth-child(2) .telegram-handle {
            animation-delay: -2s;
        }
        
        .profile-container:nth-child(3) .telegram-handle {
            animation-delay: -4s;
        }
        
        @keyframes handleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        .telegram-handle:hover {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        
        /* Glühender Effekt für Telegram Handles */
        .telegram-handle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .telegram-handle:hover::before {
            left: 100%;
        }
        
        /* Mobile Optimierung für Volume Control */
        @media (max-width: 768px) {
            .volume-control {
                top: 15px;
                left: 15px;
                padding: 12px 15px;
                border-radius: 12px;
            }
            
            .volume-slider {
                width: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .volume-control {
                top: 10px;
                left: 10px;
                padding: 10px 12px;
                border-radius: 10px;
            }
            
            .volume-slider {
                width: 70px;
                height: 3px;
            }
            
            .volume-slider::-webkit-slider-thumb {
                width: 14px;
                height: 14px;
            }
            
            .volume-slider::-moz-range-thumb {
                width: 14px;
                height: 14px;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 50px;
            }
            
            .profile-container {
                width: 300px;
                max-width: 90vw;
            }
            
            .profile-container:hover {
                transform: scale(1.3) translateY(-20px);
            }
            
            .profile-pic {
                width: 130px;
                height: 130px;
                aspect-ratio: 1 / 1;
            }
            
            .click-text {
                font-size: 32px;
            }
        }
        
        @media (max-width: 480px) {
            .profile-container {
                padding: 30px 20px;
                width: 260px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .telegram-handle {
                font-size: 18px;
                padding: 10px 20px;
            }
            
            .click-text {
                font-size: 24px;
            }
        }
        
        /* Subtile Hintergrund-Partikel */
        .profile-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            border-radius: 30px;
            pointer-events: none;
            animation: particleMove 8s ease-in-out infinite;
        }
        
        .profile-container:nth-child(2)::after {
            animation-delay: -4s;
        }
        
        .profile-container:nth-child(3)::after {
            animation-delay: -8s;
        }
        
        @keyframes particleMove {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="click-text" id="clickText">holding onto what we once had</div>
    </div>

    <!-- Hauptinhalt (initial verschwommen) -->
    <div class="main-content" id="mainContent">
        <!-- Lautstärke-Regler -->
        <div class="volume-control" id="volumeControl">
            <div class="volume-container">
                <div class="volume-label">
                    <img src="microphone.png" alt="Volume" class="microphone-icon">
                </div>
                <input type="range" class="volume-slider" min="0" max="100" value="50" id="volumeSlider">
            </div>
        </div>

        <div class="main-container">
            <!-- Erste Person - Glock -->
            <div class="profile-container">
                <img src="glock.png" alt="Profil Glock" class="profile-pic">
                <div class="profile-name">Glock</div>
                <div class="profile-description">ich bin dein braski</div>
                <a href="https://t.me/vwwwwvvvwwv" class="telegram-handle" target="_blank">@Glock</a>
            </div>
            
            <!-- Zweite Person - Adorable -->
            <div class="profile-container">
                <img src="left.jpg" alt="Profil 1" class="profile-pic">
                <div class="profile-name">Adorable</div>
                <div class="profile-description">inshallah we'll get rich habibi</div>
                <a href="https://t.me/zcxzvcv" class="telegram-handle" target="_blank">@Adorable</a>
            </div>
            
            <!-- Dritte Person - Reverse -->
            <div class="profile-container">
                <img src="right.jpg" alt="Profil 2" class="profile-pic">
                <div class="profile-name">Reverse</div>
                <div class="profile-description">harmless skid</div>
                <a href="https://t.me/swapswapswapswap" class="telegram-handle" target="_blank">@Swap</a>
            </div>
        </div>
    </div>

    <!-- Hintergrundmusik -->
    <audio id="background-audio" loop>
        <source src="" type="audio/mpeg" id="audioSource">
        Ihr Browser unterstützt das Audio-Element nicht.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const mainContent = document.getElementById('mainContent');
            const volumeControl = document.getElementById('volumeControl');
            const audio = document.getElementById('background-audio');
            const audioSource = document.getElementById('audioSource');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Zufällige Musikauswahl
            function selectRandomMusic() {
                const musicFiles = [
                    'bgmusic.mp3',
                    'bgmusic1.mp3',
                    'bgmusic2.mp3',
                ];
                
                const randomIndex = Math.floor(Math.random() * musicFiles.length);
                const selectedMusic = musicFiles[randomIndex];
                
                audioSource.src = selectedMusic;
                audio.load(); // Audio neu laden mit der neuen Quelle
                
                console.log('Ausgewählte Musik:', selectedMusic);
            }
            
            // Wähle zufällige Musik beim Laden der Seite
            selectRandomMusic();
            
            // Setze initiale Lautstärke
            audio.volume = volumeSlider.value / 100;
            
            // Volume Control
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value / 100;
            });
            
            // Funktion zum Starten der Seite
            function enterSite() {
                // Starte Musik
                audio.play().catch(function(error) {
                    console.log('Audio konnte nicht abgespielt werden:', error);
                });
                
                // Splash Screen ausblenden
                splashScreen.classList.add('hidden');
                
                // Hauptinhalt einblenden
                setTimeout(() => {
                    mainContent.classList.add('active');
                    volumeControl.classList.add('visible');
                }, 200);
                
                // Splash Screen komplett entfernen nach Animation
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 1200);
            }
            
            // Event Listener für den gesamten Splash Screen
            splashScreen.addEventListener('click', enterSite);
            
            // Auch für Tastatur-Unterstützung (Enter oder Leertaste)
            document.addEventListener('keydown', function(event) {
                if (splashScreen.style.display !== 'none' && (event.key === 'Enter' || event.key === ' ')) {
                    event.preventDefault();
                    enterSite();
                }
            });
        });
    </script>
</body>
</html>
